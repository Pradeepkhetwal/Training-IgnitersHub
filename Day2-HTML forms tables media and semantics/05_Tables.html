<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <style>
      /* Adding border to our table */
      table,
      th,
      td {
        border: 2px dotted;
        border-color: #96d4d4;
        border-collapse: collapse;
      }
      table {
        justify-self: center;
        margin-top: 20px;
      }

      th,
      td {
        padding: 10px;
      }

      tr:hover {
        background-color: #d6eeee;
      }
      /* har odd row k text ka color tomato ho jayega in every table. */
      tr:nth-child(odd) {
        color: tomato;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>NAME</th>
          <th>ROLL NO</th>
          <th>BRANCH</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Pradeep</td>
          <td>43</td>
          <td>CSE</td>
        </tr>
        <tr>
          <td>Sachin</td>
          <td>12</td>
          <td>ME</td>
        </tr>
        <tr>
          <td>Virat</td>
          <td>13</td>
          <td>RCB</td>
        </tr>
      </tbody>
    </table>

    <!-- using caption tag inside the table we can give a caption to a table like monthly saving , student data etc -->
    <!-- Using colspan and row span in table cells to increase their size accordingly -->
    <table>
      <caption>
        Student data
      </caption>
      <thead>
        <tr>
          <!-- Writing colspan as 2 means this Name will now occupy the width of 2 columns -->
          <th colspan="2">Name</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">rahul</td>
          <td>Sen</td>
          <td>haldwani</td>
        </tr>
        <tr>
          <td>sumit</td>
          <td>Arya</td>
          <td>Almora</td>
        </tr>
      </tbody>
    </table>
    <!-- Resizing the table rows and columns  -->
    <table style="width: 100%; height: 200px" ;>
      <caption>
        Student data
      </caption>
      <thead>
        <tr>
          <th style="width: 40%">Address</th>
        </tr>
      </thead>
      <tbody>
        <tr style="height: 80%">
          <td>rahul</td>
          <td>haldwani</td>
        </tr>
        <tr>
          <td>sumit</td>

          <td>Almora</td>
        </tr>
      </tbody>
      <!-- Colgroup tag is used to format multiple columns together as like in below table first 3 columns will be pink and next 2 columns will have sandybrown background color  -->
    </table>
    <table style="width: 100%">
      <colgroup>
        <col span="3" style="background-color: pink" />
        <col span="2" style="background-color: sandybrown" />
      </colgroup>
      <tr>
        <th>MON</th>
        <th>TUE</th>
        <th>WED</th>
        <th>THU</th>
        <th>FRI</th>
        <th>SAT</th>
        <th>SUN</th>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
      </tr>
      <tr>
        <td>8</td>
        <td>9</td>
        <td>10</td>
        <td>11</td>
        <td>12</td>
        <td>13</td>
        <td>14</td>
      </tr>
      <tr>
        <td>15</td>
        <td>16</td>
        <td>17</td>
        <td>18</td>
        <td>19</td>
        <td>20</td>
        <td>21</td>
      </tr>
      <tr>
        <td>22</td>
        <td>23</td>
        <td>24</td>
        <td>25</td>
        <td>26</td>
        <td>27</td>
        <td>28</td>
      </tr>
    </table>
  </body>
</html>
