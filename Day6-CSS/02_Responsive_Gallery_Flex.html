<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        box-sizing: border-box;
      }

      .column {
        flex: 25%;
      }

      .column img {
        width: 100%;
        height: auto;
      }

      @media only screen and (max-width: 1200px) {
        .column {
          flex: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="column">
        <img src="./images/1.png" alt="" /><img
          src="./images/2.png"
          alt=""
        /><img src="./images/4.png" alt="" /><img src="./images/3.png" alt="" />
      </div>
      <div class="column">
        <img src="./images/2.png" alt="" /><img
          src="./images/4.png"
          alt=""
        /><img src="./images/1.png" alt="" /><img src="./images/3.png" alt="" />
      </div>
      <div class="column">
        <img src="./images/3.png" alt="" /><img
          src="./images/2.png"
          alt=""
        /><img src="./images/4.png" alt="" /><img src="./images/1.png" alt="" />
      </div>
      <div class="column">
        <img src="./images/4.png" alt="" /><img
          src="./images/2.png"
          alt=""
        /><img src="./images/1.png" alt="" /><img src="./images/3.png" alt="" />
      </div>
    </div>
  </body>
</html>
