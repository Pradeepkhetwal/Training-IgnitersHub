<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- the onsubmit triggers the handleForm function when clicked on Register Yourself button -->
    <!-- action here is used to redirect to success.html when successful validation. -->
    <!-- now if validation fails then the function will return false and if false is returned then action is not performed -->
    <form id="myform" onsubmit="return handleForm()" action="success.html">
      <div>
        <label for="1">Name</label>
        <input type="text" placeholder="enter your name" id="name" />
      </div>
      <div>
        <label for="2">Email</label>
        <input type="text" placeholder="enter your email" id="email" />
      </div>
      <div>
        <label for="3">Mobile</label
        ><input type="text" placeholder="enter your number" id="mobile" />
      </div>
      <div>
        <label for="4">Password</label
        ><input
          type="password"
          placeholder="enter your password"
          id="password"
        />
      </div>
      <div>
        <label for="5">Confirm Password</label
        ><input
          type="password"
          placeholder="confirm your password"
          id="confirmpass"
        />
      </div>
      <div>
        <input type="submit" value="Register Yourself" />
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
